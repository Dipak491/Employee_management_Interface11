<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-12 text-center">
            <h2 class="display">Employee List</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email ID</th>
                        <th>Designation</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{ employee.firstName }}</td>
                        <td>{{ employee.lastName }}</td>
                        <td>{{ employee.emailId }}</td>
                        <td>{{ employee.designation }}</td>
                        <td>{{ employee.salary }}</td>
                        <td>
                            <button (click)="updateEmployee(employee.id)" class="btn btn-outline-primary btn-sm">Update</button>
                            <button (click)="deleteEmployee(employee.id)" class="btn btn-outline-danger btn-sm ml-2">Delete</button>
                            <button (click)="employeeDetails(employee.id)" class="btn btn-outline-success btn-sm ml-2">View</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
